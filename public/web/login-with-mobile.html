<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Easy Date - Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Login page start -->
    <section class="login-page login-with-mobile">
        <div class="login-left"><img src="images/logo.jpg" alt=""></div>
        <div class="login-right">
            <div class="login-right-header">
                <i class="flava-smartphone"></i>
            </div>
            <div class="mob-number">WE need your mobile number <span>we'll send your verification code to your registered mobile number</span></div>
            <div class="mob-form">
                <select class="form-control custom-select country-code" >
                    <option value="">+91</option>
                    <option value="">+1</option>
                    <option value="">+61</option>
                    <option value="">+672</option>
                </select>
                <input type="text" class="form-control phone-number" placeholder="6385 72 5934">
            </div>
            <div class="login-email">Have you changed your phone number ?<br> <a href="login-with-email.html">login with email</a></div>
            <div class="verify-code"><a href="#" class="vc-btn">VErify code</a></div>
        </div>
    </section>
    <!-- Login page end -->



    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>




</body>

</html>
