<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Easy Date - Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Login page start -->
    <section class="login-page login-with-email">
        <div class="login-left"><img src="images/logo.jpg" alt=""></div>
        <div class="login-right">
            <div class="login-right-header">
                <i class="flava-mail"></i>
            </div>
            <div class="mob-number">WE need your email address <span>we'll email you a link that will instantly log you in</span></div>
            <div class="mob-form">
                <input type="text" class="form-control phone-number" placeholder="test@gmail.com">
            </div>
            <div class="login-email">Didn't remember your email ?<br> <a href="#">login with mobile</a></div>
            <div class="verify-code"><a href="#" class="vc-btn">Login</a></div>
            <div class="by-clicking">By clicking on continue, you agree to our terms and conditions and privacy policy</div>
        </div>
    </section>
    <!-- Login page end -->



    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>




</body>

</html>
