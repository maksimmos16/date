<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Easy Date</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <!-- datetime picker -->
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header start -->
    <div class="additional-info-header">
        <div class="container">
            <div class="aih-log"><img src="images/logo.jpg" alt=""></div>
        </div>
    </div>
    <!-- header end -->

    <!-- additional info form start -->
    <div class="container">
    <div class="additional-info-form">
        <div class="row">
            <div class="col-sm-12">
                <div class="aif-title">basic details</div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Enter First Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Enter Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Enter User Name</label>
                    <input type="text" class="form-control" placeholder="User Name">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Enter Email</label>
                    <input type="text" class="form-control" placeholder="Email Address">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Enter DOB</label>
                    <input type="text" class="form-control" placeholder="DD/MM/YYYY" id='datetimepicker'>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Enter Gender</label>
                    <select class="form-control custom-select ">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Sexual Orientation</label>
                    <select class="form-control custom-select ">
                        <option>Straight</option>
                        <option>Straight</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Show</label>
                    <select class="form-control custom-select ">
                        <option>Women</option>
                        <option>Men</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control custom-select ">
                        <option>USA</option>
                        <option>India</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>State</label>
                    <select class="form-control custom-select ">
                        <option>Florida</option>
                        <option>Chicago</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>City</label>
                    <select class="form-control custom-select ">
                        <option>Miami</option>
                        <option>Miami</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group location">
                    <label>Location</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="My Current Location">
                        <div class="input-group-append">
                            <button class="btn" type="button"><i class="flava-position"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Ethnicity</label>
                    <select class="form-control custom-select ">
                        <option>Ethnicity</option>
                        <option>Ethnicity</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>University/School Name (Optional)</label>
                    <select class="form-control custom-select ">
                        <option>Cambridge</option>
                        <option>Cambridge</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Zodiac Sign (Optional)</label>
                    <select class="form-control custom-select ">
                        <option>Libra</option>
                        <option>Libra</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Relationship Status</label>
                    <select class="form-control custom-select ">
                        <option>Single</option>
                        <option>Single</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn next-btn">next</button>
            </div>
        </div>
    </div>
</div>
      <!-- additional info form end -->
   






    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <!-- datetime picker -->
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

    <!-- datetime picker -->
    <script type="text/javascript">
    $(function() {
        $('#datetimepicker').datetimepicker({
            format: 'DD/MM/YYYY',
            // debug: true
        });
    });
    </script>

</body>

</html>
