{% extends "admin/partials/layout.njk" %} 

{% block body %}
 <div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form action="{{ config.baseUrl }}admin/state/edit/{{state._id}}" method="post" class="form-horizontal" id="stateForm">    
                    <div class="card">
                        <div class="card-header">
                            <strong>Edit State</strong>
                        </div>
                        <div class="card-body card-block">
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="countryId" class=" form-control-label">Select Country</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    {# <select id="countryId" name="countryId" data-val="{{countryOne.isoCode}}"> #}
                                    <select id="countryId" name="countryId">
                                        {% for countryData in country %}
                                        <option value="{{countryData._id}}" name="{{countryData._id}}" {% if countryOne.isoCode == countryData.isoCode %} selected {% else %}  {% endif %}>{{countryData.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="stateName" class=" form-control-label">State Name</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="stateName" name="stateName"  placeholder="Enter State Name" class="form-control" value="{{state.name}}">
                                </div>
                            </div>
                         </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Update State
                            </button>
                             <a href="/admin/state"><button type="reset" class="btn btn-danger btn-sm">
                                  <i class="fa fa-arrow-left"></i> Back
                            </button></a>
                        </div>
                    </div>
                </form>   
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{settings.site_name}}</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/admin/js/editor.js"></script>
<script>
  $(document).ready(function(){
    $("#stateForm").validate({
      rules:{
        stateName : {
          required : true
        },
        countryId : {
          required : true
        }
      },
      messages:{
        stateName : {
          required : "Please Enter State Name"
        },
        countryId : {
          required : "Please Select Country Name",
        }
      }
    });
  });
</script>
{% endblock %}
