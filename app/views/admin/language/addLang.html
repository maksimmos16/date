{% extends "admin/partials/layout.njk" %} 

{% block body %}
 <div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form action="{{ config.baseUrl }}admin/langSave" method="post" id="langForm" enctype="multipart/form-data" class="form-horizontal">    
                    <div class="card">
                        <div class="card-header">
                            <strong>Add Keyword</strong> Information
                        </div>
                        <div class="card-body card-block">
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="slug" class=" form-control-label">Slug</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="slug" style="text-transform:lowercase" name="slug"  placeholder="Slug" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="english" class=" form-control-label">English</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="english" name="english"  placeholder="English" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="arabic" class=" form-control-label">Arabic</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="arabic" name="arabic"  placeholder="Arabic" class="form-control">
                                </div>
                            </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Save Keyword
                            </button>
                             <a href="/admin/lang"><button type="reset" class="btn btn-danger btn-sm">
                                  <i class="fa fa-arrow-left"></i> Back
                            </button></a>
                        </div>
                    </div>
                </form>   
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{settings.site_name}}</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
  $(document).ready(function(){
    $("#langForm").validate({
      rules:{
        slug : {
          required : true
        },
        english : {
          required : true
        },
        arabic : {
          required : true
        }
      },
      messages:{
        slug : {
          required : "Please Enter Slug"
        },
        english : {
          required : "Please Enter English Word",
        },
        arabic : {
          required : "Please Enter Arabic Word"
        }
      }
    });
  });

</script>
{% endblock %}
