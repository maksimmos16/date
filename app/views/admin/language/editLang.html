{% extends "admin/partials/layout.njk" %} 

{% block body %}
 <div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form action="{{ config.baseUrl }}admin/keywordUpdate/{{langData.id}}" method="post" class="form-horizontal">    
                    <div class="card">
                        <div class="card-header">
                            <strong>Edit Keyword</strong> Details
                        </div>
                        <div class="card-body card-block">
                           <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="slug" class=" form-control-label">Slug</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="slug" name="slug"  placeholder="Enter Slug" class="form-control" value="{{langData.slug}}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="english" class=" form-control-label">English</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="english" name="english"  placeholder="Enter English" class="form-control" value="{{langData.eng}}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="arabic" class=" form-control-label">Arabic</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="arabic" name="arabic"  placeholder="Enter Arabic" class="form-control" value="{{langData.arb}}">
                                </div>
                            </div>
                         </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Update Keyword
                            </button>
                             <a href="/admin/lang"><button type="reset" class="btn btn-danger btn-sm">
                                  <i class="fa fa-arrow-left"></i> Back
                            </button></a>
                        </div>
                    </div>
                </form>   
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{settings.site_name}}</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/admin/js/editor.js"></script>
{% endblock %}
