{% extends "admin/partials/layout.njk" %} 

{% block body %}
<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong>Transaction </strong>Details
                    </div>
                    <div class="card-body card-block">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row form-group">
                                    <div class="col col-md-2">
                                        <label for="planName" class=" form-control-label">Plan Name</label>
                                    </div>
                                    <div class="col-10 col-md-10">
                                        <input type="text" id="planName" name="planName" disabled readonly class="form-control" value="{{viewDetail.planName}}">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-2">
                                        <label for="planId" class=" form-control-label">Plan Id</label>
                                    </div>
                                    <div class="col-10 col-md-10">
                                        <input type="text" id="planId" name="planId" disabled class="form-control" value="{{viewDetail.planId}}">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-2">
                                        <label for="transactionAmount" class=" form-control-label">Transaction Amount</label>
                                    </div>
                                    <div class="col-10 col-md-10">
                                        <input type="transactionAmount" id="transactionAmount" name="transactionAmount" disabled readonly class="form-control" value="{{viewDetail.transactionAmount}}">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-2">
                                        <label for="paymentType" class=" form-control-label">Payment Type</label>
                                    </div>
                                    <div class="col-10 col-md-10">
                                        <input type="paymentType" id="paymentType" name="paymentType" disabled readonly class="form-control" value="{{viewDetail.paymentType}}">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-2">
                                        <label for="transactionForm" class=" form-control-label">Transaction Form</label>
                                    </div>
                                    <div class="col-10 col-md-10">
                                        <input type="transactionForm" id="transactionForm" name="transactionForm" disabled readonly class="form-control" value="{{viewDetail.transactionForm}}">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-2">
                                        <label for="transactionType" class=" form-control-label">Transaction Type</label>
                                    </div>
                                    <div class="col-10 col-md-10">
                                        <input type="transactionType" id="transactionType" name="transactionType" disabled readonly class="form-control" value="{{viewDetail.transactionType}}">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-2">
                                        <label for="status" class=" form-control-label">Status</label>
                                    </div>
                                    <div class="col-10 col-md-10">
                                        <label class="switch">
                                        <input type="checkbox" disabled readonly {% if viewDetail.status == 'complete' %} checked {% else %} {% endif %}>
                                        <span class="slider round"></span>
                                        </label>
                                        [ <span class="status--{% if viewDetail.status == 'complete' %}process{% else %}denied{% endif %}"><b>{{viewDetail.status}}</b></span> ]
                                    </div>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <div class="row form-group m-t-20">
                                    <div class="col-12 col-md-12 text-center">
                                        <div class="profile_img">
                                            <img src="/admin/images/icon/{{ viewDetail.profilePic}}" alt="{{ viewDetail.name}}" />
                                        </div>
                                    </div>
                                    <div class="col col-md-12 text-center">
                                        <label for="profile_image" class=" form-control-label Profile_title">Description</label>
                                    </div>
                                    <div class="col-12 col-md-12">
                                        <input type="description" id="description" name="description" disabled readonly class="form-control input_button" value="{{viewDetail.description}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="/admin/transaction"><button type="reset" class="btn btn-danger btn-sm">
                        <i class="fa fa-arrow-left"></i> Back
                        </button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{settings.site_name}}</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
    <pre id="output"></pre>
</div>
{% endblock %}
{% block script %}

<script type="text/javascript">

    $(function() {
        $(this).bind("contextmenu", function(e) {
            e.preventDefault();
        });
    });

    $(document).keydown(function(e){
        if(e.which === 123){
        return false;
        }
    });
    
</script>

{% endblock %}
