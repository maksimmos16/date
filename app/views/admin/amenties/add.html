{% extends "admin/partials/layout.njk" %} 

{% block body %}
 <div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form action="{{ config.baseUrl }}admin/amenties/addAmenties" method="post" enctype="multipart/form-data" class="form-horizontal" id="supportPageForm">    
                    <div class="card">
                        <div class="card-header">
                            <strong>Add Amenties</strong>
                        </div>
                        <div class="card-body card-block">
                            <div class="row form-group">
                                <div class="col col-md-2">
                                    <label for="amentiesName" class=" form-control-label">Amenties Name</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="amentiesName" name="amentiesName"  placeholder="Enter Amenties Name" class="form-control" value="">
                                </div>
                            </div>

                            <div class="row form-group">
                                        <div class="col col-md-2">
                                            <label for="locationName">Choose a Location :</label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <select id="locationName" name="locationName">
                                                <option value="">Select Location</option>
                                                    {% for item in locationData %}
                                                    <option value="{{item.name}}">{{item.name}}</option>
                                                    {% endfor %}    
                                            </select>
                                        </div>
                            </div>
                        </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Add Amenties
                                </button>
                                 <a href="/admin/amenties"><button type="reset" class="btn btn-danger btn-sm">
                                      <i class="fa fa-arrow-left"></i> Back
                                </button></a>
                         </div>
                    </div>
                </form>   
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{settings.site_name}}</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/admin/js/editor.js"></script>  
<script src="/admin/vendor/moment/min/moment.min.js"></script>
<script src="/admin/vendor/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="/admin/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script>
    
  $(document).ready(function(){
    $("#supportPageForm").validate({
      rules:{
        amentiesName : {
          required : true
        },
        locationName : {
            required : true
        }
      },
      messages:{
        AmentiesName : {
          required : "Please Enter Amenties Name"
        },
        locationName : {
            required : "Please Select Location"
        }
      }
    });
});
</script>
{% endblock %}
