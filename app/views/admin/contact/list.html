{% extends "admin/partials/layout.njk" %}

{% block style %}
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/admin/css/dataTables.bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- DATA TABLE -->
                <div class="table-data__tool">
                    <div class="table-data__tool-left">
                        <h3 class="title-5 m-b-35">{{title}}</h3>
                    </div>
                </div>
                <div class="table-responsive table-responsive-data2">
                    <table id="example" class="table table-data2">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Message</th>
                                <th>Reply</th>
                                <th>Contact Details</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>  
                    </table>
                    
                </div>
                <!-- END DATA TABLE -->
            </div>
        </div>
     
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{settingDetail.site_name}}</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/admin/js/sweetalert.min.js"></script>
<script src="/admin/js/jquery-3.3.1.js"></script>
<script src="/admin/js/jquery.dataTables.min.js"></script>
<script src="/admin/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">

  $(document).ready(function() {
      let host = window.location.origin;
      let table;
      let url = host+'/admin/contList';
      
      let i =1;
      table = $('#example').DataTable({
        "oLanguage": {
          "sSearch": "Search",
          "searchPlaceholder": "Name",
        },
        "processing": true,
        "serverSide": true,
        "ordering": false,
        "autoWidth": false,
        "pageLength": 10,
        "ajax": url,
        "ajax": {
          "url": url,
          "type": "POST",
        },
        "columns": [
          { "data" : "username",
                render : function(data, type, row){
                    let tmp = `<span class="name-st">`+row.username+`</span>`
                    return tmp;
                }
          },
          { "data": "msg" },
          { "data": "reply" },
          { "data": "contactDetails" },
          { "data": "status",
                render : function(data, type, row){
                    let tf = (row.status == "resolve") ? 'process' : 'denied';
                    let tmp = `<span class="status--`+tf+`">`+row.status+`</span>`;
                    return tmp;
                }
          },
          { "data": "Action" , 
            render : function(data, type, row){
                let tmp = ` <div class="table-data-feature">
                                <a href="/admin/contact/view/`+row.comId+`" class="`+row._id+`"><button class="item" data-toggle="tooltip" data-placement="top" title="View Conversation">
                                    <i class="zmdi zmdi-eye"></i>
                                </button></a>&nbsp;
                                <a href="/admin/contact/reply/`+row._id+`" class="`+row._id+`"><button class="item" data-toggle="tooltip" data-placement="top" title="Reply">
                                    <i class="zmdi zmdi-mail-reply"></i>
                                </button></a>
                            </div>`;
                return tmp;
            }
          }
        ]
      });
  });
</script>

{% endblock %}
