{% extends "admin/partials/layout.njk" %} 

{% block body %}
 <div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form action="{{ config.baseUrl }}admin/contact/reply/{{contData._id}}" method="post" enctype="multipart/form-data" class="form-horizontal" id="supportPageForm">    
                    <div class="card">
                        <div class="card-header">
                            <strong>Reply Mail</strong>
                        </div>
                        <div class="card-body card-block">
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="username" class=" form-control-label">Username</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="username" disabled readonly name="username" class="form-control" value="{{contData.username}}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="msg" class=" form-control-label">Message</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="msg" name="msg" disabled readonly class="form-control" value="{{contData.msg}}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="reply" class=" form-control-label">Reply</label>
                                </div>
                                <div class="col-12 col-md-9">
                                      <textarea  id="reply" class="cheditoChange" name="reply">{{contData.reply}}</textarea>
                                </div>
                            </div>
                         </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Reply
                            </button>
                             <a href="/admin/contactUs"><button type="reset" class="btn btn-danger btn-sm">
                                  <i class="fa fa-arrow-left"></i> Back
                            </button></a>
                        </div>
                    </div>
                </form>   
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{settingDetail.site_name}}</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{# <script type="text/javascript" src="/admin/js/editor.js"></script> #}
<script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/classic/ckeditor.js"></script>
<script>
  $(document).ready(function(){
    $("#supportPageForm").validate({
      rules:{
        title : {
          required : true,
        },
        description : {
          required : true,
        }
      },
      messages:{
        title : {
          required : "Please Enter Title"
        },
         description : {
          required : "Please Enter Description",
        }
      }
    });
  });

   {# new FroalaEditor('#reply') #}
   ClassicEditor
            .create( document.querySelector( '#reply' ) )
            .catch( error => {
                console.error( error );
            } );
</script>
{% endblock %}
