{% extends "admin/partials/layout.njk" %} 

{% block body %}
 <div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form action="{{ config.baseUrl }}admin/vehicleFieldSetup/edit/{{vehicleFieldSetup._id}}" method="post" enctype="multipart/form-data" class="form-horizontal" id="supportPageForm">    
                    <div class="card">
                        <div class="card-header">
                            <strong>Edit Field</strong>
                        </div>
                        <div class="card-body card-block">
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="countryName" class=" form-control-label">Select Main Field</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <select id="parentField" name="parentFieldId">
                                        <option value="">Select Field</option>
                                        {% for parentFieldData in editData %}
                                        <option value="{{parentFieldData._id}}" {% if parentFieldData.fieldName == vfs.fieldName %} selected="selected" {% else %} {% endif %} name="{{parentFieldData._id}}">{{parentFieldData.fieldName}}</option>
                                        {% else %}
                                        <option value="">No Field Available</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="fieldName" class=" form-control-label">Field Name</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="fieldName" name="fieldName"  placeholder="Enter Field Name" class="form-control" value="{{vehicleFieldSetup.fieldName}}">
                                </div>
                            </div>
                         </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Edit Field
                            </button>
                             <a href="/admin/vehicleFieldSetup"><button type="reset" class="btn btn-danger btn-sm">
                                  <i class="fa fa-arrow-left"></i> Back
                            </button></a>
                        </div>
                    </div>
                </form>   
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{settingDetail.site_name}}</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/admin/js/editor.js"></script>
<script>
  $(document).ready(function(){
    $("#supportPageForm").validate({
      rules:{
        fieldName : {
          required : true
        }
      },
      messages:{
        fieldName : {
          required : "Please Enter Field Code",
        }
      }
    });
  });

   new FroalaEditor('#description')
</script>
{% endblock %}
