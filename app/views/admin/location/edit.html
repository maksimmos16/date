{% extends "admin/partials/layout.njk" %} 

{% block body %}
 <div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form action="{{ config.baseUrl }}admin/location/update/{{location._id}}" method="post" class="form-horizontal" id="locationForm">    
                    <div class="card">
                        <div class="card-header">
                            <strong>Edit Location</strong>
                        </div>
                        <div class="card-body card-block">
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="name" class="form-control-label">Name</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="hidden" name="lat" id="lat" value="{{location.lat}}">
                                    <input type="hidden" name="long" id="long" value="{{location.long}}">
                                    <input type="text" id="name" name="name" autoComplete="off" placeholder="Enter Location Name" class="form-control" value="{{location.name}}">
                                </div>
                            </div>
                            <div class="box-body">
                                <div id="map-loader" style="width:100%; height:650px"></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="price" class=" form-control-label">Price</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="number" id="price" name="price"  placeholder="Enter Price" class="form-control" value="{{location.price}}" autocomplete="off">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="status" class=" form-control-label">Status</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    Active : <input type="radio" name="status" value="true" {% if location.status %} checked {% endif %}>
                                    Inactive : <input type="radio" name="status" value="false" {% if location.status != true %} checked {% endif %}>
                                </div>
                            </div>
                         </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa fa-edit"></i> Update
                            </button>
                             <a href="/admin/location"><button type="reset" class="btn btn-danger btn-sm">
                                  <i class="fa fa-arrow-left"></i> Back
                            </button></a>
                        </div>
                    </div>
                </form>   
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{settings.site_name}}</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/admin/js/editor.js"></script>
<script>
  $(document).ready(function(){
    $('#map-loader').hide();
    $('#name').on('focus', function() {
        $('#map-loader').show();
    });
    $("#locationForm").validate({
      rules:{
        name : {
          required : true
        },
        price : {
          required : true
        }
      },
      messages:{
        name : {
          required : "Please Enter Location Name"
        },
        price : {
          required : "Please Enter Price",
        }
      }
    });
  });
    initialize();
    function initialize() {   
        var zoomLeavel = 5;
        var latitude = $('#lat').val();
        var longitude = $('#long').val();
        var markers = [];

        var myOptions = {
          center: new google.maps.LatLng(23.372625, 23.372625),
          zoom: zoomLeavel,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-loader"),myOptions);
        // var infowindow = new google.maps.InfoWindow();
        google.maps.event.addListener(markers, "click", function (event) {
            latitude = event.latLng.lat();
            longitude = event.latLng.lng();
            console.log('initialize------>>>latitude: ',latitude,' longitude: ',longitude);

            $('#lat').val(latitude);
            $('#long').val(longitude);
            let url = 'https://maps.googleapis.com/maps/api/geocode/json?latlng='+latitude+','+longitude+'&key={{config.googleMapKey}}';
            console.log('initialize--------->>>>url: ',url);
            $.ajax({
                url: url,
                type:'GET',
                success: function(resp) {
                    console.log('initialize--------->>>resp: ',resp);
                    if (resp && resp.results && resp.results.formatted_address) {
                        let name = resp.results.formatted_address;

                        $('#name').val(name);
                        $('#map-loader').hide();
                    } else {
                        console.log('initialize--------->>>resp: ',resp);
                        // swal("error","Something went wrong");
                    }
                }
            });
        }); 
    }
</script>
{% endblock %}
