{% extends "admin/partials/layout.njk" %} 

{% block body %}
 <div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form action="{{ config.baseUrl }}admin/institute/addInstitute" method="post" class="form-horizontal" id="instituteForm">    
                    <div class="card">
                        <div class="card-header">
                            <strong>Add Institute</strong>
                        </div>
                        <div class="card-body card-block">
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="instituteType" class=" form-control-label">Select Country</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <select id="instituteType" name="instituteType">
                                        <option value="">select Institute</option>
                                        <option value="school">School</option>
                                        <option value="college">College</option>
                                        <option value="university">University</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="instituteName" class=" form-control-label">Institute Name</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="instituteName" name="instituteName" autoComplete="off" placeholder="Enter Institute Name" class="form-control" value="">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Add Institute
                            </button>
                             <a href="/admin/institute"><button type="reset" class="btn btn-danger btn-sm">
                                  <i class="fa fa-arrow-left"></i> Back
                            </button></a>
                        </div>
                    </div>
                </form>   
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{settings.site_name}}</a>. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/admin/js/editor.js"></script>
<script>
  $(document).ready(function(){
    $("#instituteForm").validate({
      rules:{
        instituteName : {
          required : true
        },
        instituteType : {
          required : true
        }
      },
      messages:{
        instituteName : {
          required : "Please Enter Institute Name"
        },
        instituteType : {
          required : "Please Select Institute Type",
        }
      }
    });
  });
</script>
{% endblock %}
