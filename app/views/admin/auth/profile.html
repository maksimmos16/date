{% extends "admin/partials/layout.njk" %} 

{% block body %}
<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form action="{{ config.baseUrl }}admin/profileUpdate" method="post" enctype="multipart/form-data" class="form-horizontal" id="profileForm">
                    <div class="card">
                        <div class="card-header">
                            <strong>Edit Super Admin </strong>Details
                        </div>
                        <div class="card-body card-block">
                        <div class="row">
                            <div class="col-md-6">
                            <div class="row form-group">
                                <div class="col col-md-2">
                                    <label for="name" class=" form-control-label">Name</label>
                                    </div>
                                    <div class="col-10 col-md-10">
                                        <input type="text" id="name" name="name" class="form-control" value="{{adminDetail.name}}" required>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-2">
                                        <label for="username" class=" form-control-label">Username</label>
                                    </div>
                                    <div class="col-10 col-md-10">
                                    <input type="text" id="username" name="username"  placeholder="username" class="form-control" value="{{adminDetail.username}}" required>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-2">
                                    <label for="email" class=" form-control-label">Email</label>
                                </div>
                                <div class="col-10 col-md-10">
                                    <input type="email" id="email" name="email" placeholder="Enter Email" class="form-control" value="{{adminDetail.email}}" required>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-2">
                                    <label for="phno" class=" form-control-label">Phno</label>
                                </div>
                                <div class="col-10 col-md-10">
                                    <input type="phno" id="phno" name="phno" placeholder="Enter Phno" class="form-control" value="{{adminDetail.phno}}" required>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-2">
                                    <label for="password" class=" form-control-label">Password</label>
                                </div>
                                <div class="col-8 col-md-8">
                                    <input type="password" id="password" name="password" placeholder="Password" value="{{password}}" class="form-control passValidation" required>
                                </div>
                                <input type="checkbox" class="btn btn-success btn-sm" onclick="myFunction('ps')">
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-2">
                                    <label for="cpassword" class=" form-control-label">Confirm Password</label>
                                </div>
                                <div class="col-8 col-md-8">
                                    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" value="{{password}}" class="form-control  cpassValidation" required>
                                </div>
                                <input type="checkbox" class="btn btn-success btn-sm" onclick="myFunction('cps')">
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-2">
                                    <label for="profile_image" class=" form-control-label">Upload Image</label>
                                </div>
                                <div class="col-10 col-md-10">
                                    <input type="file" id="profile_image" accept="image/*" name="profile_image" class="form-control-file" required>
								</div>	
                                </div>
                            </div>
							<div class=" col-md-6">
                                <div class="row form-group m-t-20">
                                    <div class="col-12 col-md-12 text-center">
                                        <div class="profile_img">
                                            <img src="/admin/images/icon/{{ adminDetail.profilePic}}" alt="{{ adminDetail.name}}" />
                                        </div>
                                    </div>
                                    <div class="col col-md-12 text-center">
                                        <label for="profile_image" class=" form-control-label Profile_title">Role</label>
                                    </div>
                                    <div class="col-12 col-md-12">
                                        <input type="role" id="role" name="role" disabled readonly style="text-align: center;" class="form-control input_button" value="{{adminDetail.role}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success btn-sm">
                            Update
                        </button>
                        <a href="/admin/user"><button type="reset" class="btn btn-danger btn-sm">
                        <i class="fa fa-arrow-left"></i> Back
                        </button></a>
                    </div>
                    </div>
                </form> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{settings.site_name}}</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
    function myFunction(el) {
        let fl = (el == 'ps') ? 'password' : 'cpassword';
        var x = document.getElementById(fl);
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    $("#profileForm").validate({
        rules : {
				password : {
					minlength : 8
				},
				cpassword : {
					minlength : 8,
					equalTo : "#password"
				},
                profile_image: {
                  required: true, 
                  extension: "jpg|jpeg|png"
                }
        },
        messages: {
            profile_image: {
                required: 'Please Upload Image',
                extension: 'This Format is not Support'
            }
        },
    });

    
</script>
{% endblock %}
