{% extends "admin/partials/layout.njk" %}

{% block style %}
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">

{% block body %}

<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- DATA TABLE -->
                <h3 class="title-5 m-b-35">{{title}}</h3>
                <div class="table-responsive table-responsive-data2 table-striped">
                    <table id="example" class="table table-data2">

                                <th>Username</th>

                                <th>Phone</th>

                        </tbody>

        </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/admin/js/sweetalert.min.js"></script>
<script type="text/javascript">
$('#deleteRecord').live('click', function(e) {
  e.preventDefault();
  var userid = $(this).attr('class');
  swal({
    title: "Are you sure?",
    text: "Once deleted, you will not be able to recover this user!",
    icon: "warning",
    buttons: true,
    dangerMode: true,
  })
  .then((willDelete) => {
    if (willDelete) {
       window.location.href = "/admin/user/delete/"+userid;
    } else {
      swal("User record safe!");
    }
  });
});
</script>

<script src="/admin/js/jquery-3.3.1.js"></script>
<script src="/admin/js/jquery.dataTables.min.js"></script>
<script src="/admin/js/dataTables.bootstrap.min.js"></script>

<script type="text/javascript">

        let host = window.location.origin;
        let table;

        let i =1;

            "processing": true,
            "serverSide": true,

            "scrollX": true,

            "columns": [
            { "data" : "username"},
            { "data" : "likeCount"},
            { "data" : "phno"},
            { "data" : "trustScore"},
            { "data" : "createdAt"},
            { "data" : "status",
                render : function(data, type, row){
                    let fl = true;
                    let flN = 'No Document Upload';
                    console.log('row: ',row);
                    // for (let i = 0; i < row.tmpp.length; i++) {
                    //     if(row.tmpp[i].status == 'pending'){
                    //         fl = false;

                    //         break;
                    //     }else if(row.tmpp[i].status == 'approved'){
                    //         flN = 'Approved';
                    //     }else if(row.tmpp[i].status == 'reject'){

                    //     }
                    // }
