{% extends "admin/partials/layout.njk" %}

{% block style %}
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/admin/css/dataTables.bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
             <div class="table-data__tool-right">
                        <a href="/admin/comment/add"><button class="au-btn au-btn-icon au-btn--green au-btn--small"><i class="zmdi zmdi-plus"></i>Add Offer</button></a>
                    </div>
                <!-- DATA TABLE -->
                <div class="table-data__tool">
                    <div class="table-data__tool-left">
                        <h3 class="title-5 m-b-35">{{title}}</h3>
                    </div>
                    
                </div>
                <div class="table-responsive table-responsive-data2">
                    <table id="example" class="table table-data2">
                        <thead>
                            <tr>
                                <th>UserName</th>
                                <th>Comment</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>  
                    </table>
                    
                </div>
                <!-- END DATA TABLE -->
            </div>
        </div>
     
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{config.siteName}}</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/admin/js/sweetalert.min.js"></script>
<script src="/admin/js/jquery-3.3.1.js"></script>
<script src="/admin/js/jquery.dataTables.min.js"></script>
<script src="/admin/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">

  $(document).ready(function() {
      let host = window.location.origin;
      let table;
      let url = host+'/admin/commentList';
      
      let i =1;
      table = $('#example').DataTable({
        "language": {
                "sSearch": "Search",
                "searchPlaceholder": "Username "
        },
        "processing": true,
        "serverSide": true,
        "ordering": false,
        "autoWidth": false,
        "scrollX": true,
        "pageLength": 10,
        "ajax": url,
        "ajax": {
          "url": url,
          "type": "POST",
        },
        "columns": [
          { "data" : "username"},
          { "data": "comment" },         
          { "data": "createdAt"},                   
          { "data": "Action" , 
            render : function(data, type, row){
                let tmp = `<div class="table-data-feature" style="float:left;">`
                            tmp+=`<a href="/admin/comment/edit/`+row._id+`" class="`+row._id+`"><button class="item" data-toggle="tooltip" data-placement="top" title="Edit">
                                    <i class="zmdi zmdi-edit"></i>
                                </button></a>&nbsp;
                            </div>`;
                return tmp;
            }
          }
        ]
      });

    $('body').on('click', '#deleteRecord', function(e){

        e.preventDefault();
        var questionId = $(this).attr('class');
        swal({
        title: "Are you sure?",
        text: "Once deleted, you will not be able to recover this Question!",
        icon: "warning",
        buttons: true,
        dangerMode: true,
        })
        .then((willDelete) => {
        if (willDelete) {
            window.location.href = "/admin/comment/delete/"+questionId;
        } else {
            swal("Question Page safe!");
        }
        });
    });

  

});
</script>

{% endblock %}
