{% extends "admin/partials/layout.njk" %} 

{% block body %}
 <div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form action="{{ config.baseUrl }}admin/userImage/addNotify" method="post" class="form-horizontal" id="notifyForm">
                    <div class="card">
                        <div class="card-header">
                            <strong>Add Notification</strong>
                        </div>
                        <div class="card-body card-block">
                           <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="fieldName" class="form-control-label">Field Name</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="fieldName" name="fieldName" placeholder="Enter Field Name" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="notifyKey" class="form-control-label">Notify Key</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="notifyKey" name="notifyKey" placeholder="Enter Notify Unique Key" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="defStatus" class="form-control-label">Default Status</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <label class="switch">
                                    <input type="checkbox" id="defStatus" name="defStatus">
                                    <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="notifyStatus" class="form-control-label">Status</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <label class="switch">
                                    <input type="checkbox" id="notifyStatus" name="notifyStatus">
                                    <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="description" class="form-control-label">Description</label>
                                </div>
                                <div class="col-12 col-md-9">
                                      <input type="text" id="description" name="description" placeholder="Enter Description" class="form-control" autocomplete="off">
                                </div>
                            </div>
                         </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Add Notification
                            </button>
                             <a href="/admin/userImage"><button type="reset" class="btn btn-danger btn-sm">
                                  <i class="fa fa-arrow-left"></i> Back
                            </button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{settings.site_name}}</a>. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
  $(document).ready(function(){
    $("#notifyForm").validate({
      rules:{
        fieldName : {
          required : true,
        },
        description : {
          required : true,
        },
        notifyKey : {
          required : true,
        }
      },
      messages:{
        fieldName : {
          required : "Please Enter Field Name"
        },
         description : {
          required : "Please Enter Description",
        },
        notifyKey : {
          required : "Please Enter Notify Key",
        }
      }
    });
  });
</script>
{% endblock %}
