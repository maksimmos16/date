{% extends "admin/partials/layout.njk" %} 

{% block body %}
 <div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong>{{title}}</strong>
                    </div>
                    <div class="card-body card-block">
                        <div class="row">  
                        
                        {% for data in datasend %}                     
                            <div class="col-md-4">
                                <div class="card cstm-card">
                                    <div class="card-body card-block">
                                        <div class="text-center">
                                            <div class="profile_img">
                                                <img src="/{{ data.userPics[0] }}" alt="{{ data.usernames[0]}}" />
                                            </div>
                                        </div>
                                        <div class="text-center">   
                                            <label><strong>UserName : </strong><a href="/admin/user/view/{{ data.userIds[0]}}">{{data.usernames[0]}}</a></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card cstm-card">
                                    <div class="card-body card-block">
                                        <div class="text-center">
                                            <label><strong>Date-Location:</strong> {{data.locationsName}}</label>
                                        </div>
                                        <div class="text-center">
                                            <label><strong>Aementies:</strong> {{data.amentiesName}}</label>
                                        </div>
                                        <div class="text-center">
                                            <label><strong>Date-Time:</strong> {{data.dateTime}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card cstm-card">
                                    <div class="card-body card-block">
                                        <div class="text-center">
                                            <div class="profile_img">
                                                <img src="/{{ data.userPics[1] }}" alt="{{ data.usernames[1]}}" />
                                            </div>
                                        </div>
                                        <div class="text-center">   
                                            <label><strong>UserName : </strong><a href="/admin/user/view/{{ data.userIds[1]}}">{{data.usernames[1]}}</a></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2020-2021 <a href="/admin/dashboard">{{config.siteName}}</a>. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/admin/js/sweetalert.min.js"></script>
<script src="/admin/js/jquery-3.3.1.js"></script>
<script src="/admin/js/jquery.dataTables.min.js"></script>
<script src="/admin/js/dataTables.bootstrap.min.js"></script>
<script src="/admin/js/sweetalert.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/classic/ckeditor.js"></script>
<script type="text/javascript">

    $('body').on('click', '#deleteRecord', function(e){
        e.preventDefault();
        var pfId = $(this).attr('class');
        swal({
            title: "Are you sure?",
            text: "Once deleted, you will not be able to recover this Record!",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
        .then((willDelete) => {
            if (willDelete) {
                window.location.href = "/admin/testimonial/delete/"+pfId;
            } else {
                swal("Record is safe!");
            }
        });
    });
</script>
{% endblock %}
