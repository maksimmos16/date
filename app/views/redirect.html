<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>{{name}}</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>

        <script>
            var isMobile = '{isMobile}';
            if (isMobile == 1) {

                window.location = '{{openLink}}';
                setTimeout(function(){
                    window.location = '{{webLink}}';
                },2000);
            } else {
                window.location = '{{webLink}}';
            }
        </script>
    </body>
</html>
